<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Nhắn tin</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <input type="text" id="sender-input" placeholder="Tên người gửi" readonly>
    <input type="text" id="receiver-input" placeholder="Tên người nhận" required>
    <div id="chat-box">
        <ul id="messages"></ul>
    </div>
    <textarea id="message-input" rows="1" placeholder="Nhập tin nhắn..."></textarea>
    <button id="send-button">Gửi</button>
</body>
</html>
